<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="background"  id="container">
    <!-- <img src="images/icon-view.svg" alt=""> -->
    
    <section class="card" id="cardBox">
      
      <section class="imgBox" id="imgC">
        <img src="images/image-equilibrium.jpg" alt="">
        <h1 class="title" id="titleBox">Equilibrium #3429</h1>
      </section>
      
      <br>
      <p class="details" id="detailBox">Our Equilibrium collection promotes </br> 
        balance and calm.</p>
      <br>  
    

        <section class="infoBox" id="aS">

          <aside class="info">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p> 
          </aside>
          
          <aside class="days" >
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </aside>
        </section>
      <br>
      <hr>
      <br>

    <section class="imgContainer" id="iD">
      <img class="creator" src="images/image-avatar.png" alt="">
      <p class="p">Creation of <span class="aB" id="julesWyvern">Jules Wyvern</span></p>
      </section>

    <button id="buttonOne" onclick='lightMode()'> Light mode </button>
    <button id="buttonTwo" onclick='darkMode()' > Dark mode </button>
  </border>
  <script src=index.js defer></script>

</html>
